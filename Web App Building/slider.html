<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" name="" id="textValue" value="100" onchange="insert_value()">
    <div>Valore:50</div>
    <input type="range" name="range" id="range" value="100" min="0" max="100" onchange="glisare()">
    <script>
    
    var text_el = document.getElementById("textValue")
    
    function insert_value() {
        range_el.value =  text_el.value  
        glisare()
    }

    var range_el = document.getElementById("range")
    var div_el = document.getElementsByTagName("div")[0] 
    var colors = ["red", "green", "blue", "black", "yellow", "fuchsia", "white", "purple", "orange", "#112233"]
    var  index;
    function glisare() {
        console.log(range_el.value)
        div_el.innerHTML = range_el.value
        index = Math.round(range_el.value/10)
        console.log(index)
        div_el.style.backgroundColor = colors[index]
    }

    </script>


</body>
</html>
