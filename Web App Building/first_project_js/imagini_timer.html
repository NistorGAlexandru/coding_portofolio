<html lang="en">
<head>

<body>

        <script>
        var div =  document.getElementById("hero")
            var images = ["https://www.link-academy.com/cms/mestoZaUploadFajlove/AI-and-Python-main-banner.png",
            "https://www.link-academy.com/cms/mestoZaUploadFajlove/predlog-1_03.jpg",

            "https://www.link-academy.com/cms/mestoZaUploadFajlove/ai-python.jpeg"    
        ]

        contor = 0;
        function schimba_poza_inainte() {
                contor++; 
                if (contor === images.length) {
                        contor = 0;
                }
                div.style.backgroundImage = 'url("' + images[contor] + '")';
            }

            setInterval(schimba_poza_inainte, 1000)

    </script>
